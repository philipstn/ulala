<!DOCTYPE html>
<html>

<head>
    <link href="css/region.css" rel="stylesheet" type="text/css">
    <link href="css/carousel.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jscript/carousel.js"></script>
</head>

<body>
    <section class="page">
        <div id="title">
            <h1>Region #1</h1>
        </div>
        <div id="intro">
            <h1>Region #2</h1>
        </div>
        <div id="col1">
            <h1>Region #3</h1>
            <a href="aboutus.html">about us</a>
            <br>
            <a href="contactus.html">contact us</a>
            <br>
            <a href="destination.html">our destination list</a>
            <br>
            <a href="culinary.html">our culinary list </a>

        </div>
        <div id="col2a">
            <h1>Region #4</h1>
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="sprites/a.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="sprites/b.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="sprites/c.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
        <div id="pull">
            <h1>(Separate Region)</h1>
        </div>
        <div id="col2b">
            <h1>Region #5</h1>
        </div>
    </section>
</body>

</html>
